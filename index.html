<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepperi</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="container">
        <div class="modal">
            <h2 class="title">Test</h2>
            <div class="usefulArea">
                <form action="">
                    <p class="preInputText">Name/Value Pair</p>
                    <div class="input-container">
                        <input type="text" class="form__input">
                        <button type="submit" class="form__btn">Add</button>
                    </div>
                </form>
                <div class="output">
                    <p class="preInputText">Name/Value Pair List</p>
                    <div class="output-container">
                        <div class="output__area">
                            <ul class="list">

                            </ul>
                        </div>
                        <div class="btn-container">
                            <button class="output-btn sort-by-name">Sort By Name</button>
                            <button class="output-btn sort-by-value">Sort By Value</button>
                            <button class="output-btn delete">Delete</button>
                            <button class="output-btn show-xml">Show XML</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
